name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make ZIP files
        run: ./make_zip_files.sh

      - name: Run addons-linter on regular extensions
        run: find dist/regular -type f -name '*.zip' -print0 | xargs -0 -n1 sh -c 'echo "$0" ; npx addons-linter --self-hosted "$0"'
